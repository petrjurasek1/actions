name: Build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: 14
        cache: 'npm'

    - run: npm i
    - run: npm run print
      env:
        FOO: ${{ secrets.TEST_SECRET }}
        BAR: ${{ secrets.TEST_SECRET }}




  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        nodejs: [ 14, 16, 18 ]

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.nodejs }}
        cache: 'npm'

    - run: npm i

    - run: npm run test
