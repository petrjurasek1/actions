# Build app always on push - LTS
# RUn tests - on LTS if push
#           - on matrix when want to create release

name: Build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        nodejs: [ 14, 16, 18 ]

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.nodejs }}
        cache: 'npm'

    - run: npm i
    - run: npm run print
      env:
        FOO: ${{ secrets.TEST_SECRET }}
        BAR: ${{ secrets.TEST_SECRET }}

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 14
        cache: 'npm'

    - run: npm i
    - run: npm run test
    - run: sleep 10

  metadata:
    runs-on: ubuntu-latest
    outputs:
      current_branch: ${{ steps.branch-name.outputs.current_branch }}
      pkg_version: ${{ env.pkg_version }}
    steps:
      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v6
      - uses: actions/checkout@v3
      - name: Get package version
        id: package-version
        run: |
          version=$(jq -r '.version' package.json)
          echo "pkg_version=$version" >> "$GITHUB_ENV"

  debug:
    runs-on: ubuntu-latest
    needs: [metadata]
    steps:
     - run: |
        echo ${{needs.metadata.outputs.current_branch}} ${{needs.metadata.outputs.pkg_version}}

  release:
    uses: ./.github/workflows/release.yml
    needs: [build, test]

  conditional:
    uses: ./.github/workflows/manual.yml
    needs: [build, test, metadata]
    if: |
      needs.metadata.outputs.current_branch == 'main' ||
      (contains(needs.metadata.outputs.pkg_version, '1.0.0-alpha') && contains(github.event.head_commit.message, 'release alpha'))
